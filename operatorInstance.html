    <title>Operator Instance</title>

<body> 
    <script>

        class Employee{

        }

        class Manager{

        }

        const Syafiq = new Employee();

        console.log(typeof Memeng);

        console.log(Syafiq instanceof Employee);
        console.log(Memeng instanceof Manager);

    </script>
