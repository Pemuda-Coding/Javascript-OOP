<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Contructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // Kode apapun
          console.log(`Membuat Person ${name}`);
        }
      }

      const syafiq = new Person("Memeng");
      console.log(syafiq);

      const budi = new Person("Budi");
      console.log(budi);
    </script>
  </body>
</html>
