<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Validation Error</title>
</head>

<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new ValidationError("Total Parameter harus lebih dari 0")
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.log(MathUtil.sum());
            console.log("Syafiq");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.log(`Terjadi error di Field ${error.field} dengan error ${error.message}`)
            } else {
                console.log(`Terjadi error : ${error.message}`)
            }
        } finally {
            console.log(`Program telah selesai`)
        }

    </script>
</body>

</html>
